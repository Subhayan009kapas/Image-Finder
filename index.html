<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="con">
        <div class="div">
          <h1 align="center" style="color: aliceblue; font-size: 50px">
            Search Your Image
          </h1>
  
          <form id="search_form">
            <input type="text" placeholder="Search your image " />
            <button type="submit" class="search">Search</button>
          </form>
        
        </div>
      </div>
      
      <div class="search-con">
        <div class="search_result"></div>
        
       
  
      </div>
      <button  id="show_more">Show more</button>
      
      
  

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
